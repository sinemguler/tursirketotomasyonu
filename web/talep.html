
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <meta charset="utf-8">
            <title>form</title>
            <h:outputStylesheet library="css" name="bootstrap.css"/>
            <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
            <h:outputScript library="js" name="bootstrap.js"/>
    </head>
    <style>
        body{
            background-image: url(img/arkaplan.jpg);
        }
    </style>
    <body>
        <center> 
            <div id="nheader">  

                <h1> <center> Talep Olustur </center> </h1>  

            </div>
            <h:form>
                <tr>
                    <td><label for="ad">Adınız</label></td>
                    <td colspan="1"><input type="text" name="Adınız" id="ad"  required/></td<br/>
                </tr>

                <tr>
                    <td>Soyadınız</td>
                    <td colspan="1"><input type="text" name="Soyadınız" id="soyad" required/></td><br/>
                </tr>
                <br/>

                <tr>
                    <td>Yaşınız</td>
                    <td><input type="number" name="Yasınız" id="yas" min="0" max="120" placeholder="Yaşınızı girin"></td><br/>
                </tr>
                <br/>

                <tr>
                    <td>Cinsiyet</td>
                    <td>K<input type="radio" name="cinsiyet" id="cinsiyet" value="K" checked/>
                        E<input type="radio" name="cinsiyet" id="cinsiyet1" value="E"/></td><br/>
                </tr>

                <tr>

                    <tr>
                        <td>Görüş</td>
                        <td>
                            <textarea name="Görüşünüz" id="gorus"></textarea><br/>
                        </td>    
                    </tr>

                    <tr>
                        <td colspan="2">
                            <input type="submit" name="kaydet" id="kaydet" value="KAYDET"/>
                            <input type="reset" name="sil" id="sil" value="TEMİZLE"/>

                        </td>
                    </tr>

            </h:form>
        </center>
    </body>
</html>
