<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/template.xhtml">

    <ui:define name="content" >

        <h:form enctype="multipart/form-data">
            <div class="form-group" >
                <label>File</label>  
                <h:inputFile value="#{documentController.doc}" styleClass="custom-file"/>

            </div>
            <h:commandButton action="#{documentController.upload}" value="Upload" styleClass="btn btn-primary"/>

        </h:form>

        <hr/>
        <h:dataTable styleClass="table" value="#{documentController.documentList}" var="d">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{d.id}
            </h:column>
            <h:column>
                <f:facet name="header">NAME</f:facet>
                    #{d.name}
            </h:column>
            <h:column>
                <f:facet name="header">PATH</f:facet>
                    #{d.path}
            </h:column>
            <h:column>
                <f:facet name="header">TYPE</f:facet>
                    #{d.type}
            </h:column>
            <h:column>
                <h:panelGroup layout="block" rendered="#{d.type.contains('image')}">
                    <h:graphicImage width="100" value="/file/#{d.name}"/>
               </h:panelGroup>
                
                <h:panelGroup layout="block" rendered="#{d.type.contains('application')}">
                    <a href="/JavaWeb/faces/file/#{d.name}">#{d.name}</a>
                </h:panelGroup>

            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
