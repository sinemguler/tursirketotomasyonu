<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="araclar-table">
        <h:dataTable styleClass="table table-striped" value="#{araclarController.araclarList}" var="araclar">
            <h:column>
                <f:facet name="header">Araclar Id</f:facet>
                <h:commandLink action="#{araclarController.updateForm(araclar)}" value="#{araclar.arac_id}">
                    <f:ajax execute="@this" render="araclar-form" />
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">Araclar Marka</f:facet>
                    #{araclar.arac_marka}
            </h:column>
            <h:column>
                <f:facet name="header">Araclar Plaka</f:facet>
                    #{araclar.arac_plaka}
            </h:column>
           

        </h:dataTable>
    </h:form>

</ui:composition>
