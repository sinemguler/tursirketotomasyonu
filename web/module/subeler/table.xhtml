<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="musteri-table">
        <h:dataTable styleClass="table table-striped" value="#{musteriController.musteriList}" var="musteri">
            <h:column>
                <f:facet name="header">Musteri Id</f:facet>
                <h:commandLink action="#{musteriController.updateForm(musteri)}" value="#{musteri.musteri_id}">
                    <f:ajax execute="@this" render="musteri-form" />
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">Musteri Ad</f:facet>
                    #{musteri.ad}
            </h:column>
            <h:column>
                <f:facet name="header">Musteri Soyadi</f:facet>
                    #{musteri.soyad}
            </h:column>
            <h:column>
                <f:facet name="header">Musteri TelNo</f:facet>
                    #{musteri.telno}
            </h:column>

        </h:dataTable>
    </h:form>

</ui:composition>
