<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="subeler-form">
        <div class="form-group">
            <h:inputHidden value="#{subelerController.subeler.sube_id}"/>

            <label for="inputName">Subeler Marka</label>
            <h:inputText styleClass="form-control" value="#{subelerController.subeler.sube_il}"/>   
            <label for="inputName">Subeler Plaka</label>
            <h:inputText styleClass="form-control" value="#{subelerController.subeler.sube_ilce}" />
            <label for="inputName">Subeler Ä°sim</label>
            <h:inputText styleClass="form-control" value="#{subelerController.subeler.sube_isim}" />
        </div>


        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{loginController.user.c != 0}" action="#{subelerController.create}" value="Create" styleClass="btn btn-primary">
                    <f:ajax execute="subeler-form" render="subeler-form subeler-table" />
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.u != 0}" action="#{subelerController.update}" value="Update" styleClass="btn btn-secondary">
                    <f:ajax execute="subeler-form" render="subeler-form subeler-table" />
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.d != 0}" action="#{subelerController.delete}" value="Delete" styleClass="btn btn-danger">
                    <f:ajax execute="subeler-form" render="subeler-form subeler-table" />
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.r != 0}" styleClass="btn btn-secondary" value="Clear form" action="#{subelerController.clearForm}">
                    <f:ajax execute="@this" render="subeler-form"/>
                </h:commandButton>

            </div>
        </div>
    </h:form>

</ui:composition>
