<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="calisanlar-table">
        <h:dataTable styleClass="table table-striped" value="#{calisanlarController.calisanlarList}" var="calisanlar">
            <h:column>
                <f:facet name="header">Çalışan Id</f:facet>
                <h:commandLink action="#{calisanlarController.updateForm(calisanlar)}" value="#{calisanlar.calisan_id}">
                    <f:ajax execute="@this" render="calisanlar-form" />
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">Çalışan Adı</f:facet>
                    #{calisanlar.calisan_adi}
            </h:column>
            <h:column>
                <f:facet name="header">Çalışan Soyadi</f:facet>
                    #{calisanlar.calisan_soyad}
            </h:column>
            <h:column>
                <f:facet name="header">Çalışan Yaş</f:facet>
                    #{calisanlar.calisan_yas}
            </h:column>
            <h:column>
                <f:facet name="header">Sirket İsmi</f:facet>
                    #{calisanlar.sirket.sirket_ad}
            </h:column>

        </h:dataTable>
    </h:form>

</ui:composition>
