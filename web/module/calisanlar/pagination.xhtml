<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form>  
        <pre>  Page #{calisanlarController.page} of #{calisanlarController.pageCount}</pre>
        <div class="btn-group">
            <h:commandButton action="#{calisanlarController.previous()}" value="previous" styleClass="btn btn-outline-dark"/>
            <h:commandButton action="#{calisanlarController.next()}" value="next" styleClass="btn btn-outline-dark"/>
        </div>
    </h:form>
    
    
</ui:composition>
