<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="sirket-table">
        <h:dataTable styleClass="table table-striped" value="#{sirketController.sirketList}" var="sirket">
            <h:column>
                <f:facet name="header">Şirket Id</f:facet>
                <h:commandLink action="#{sirketController.updateForm(sirket)}" value="#{sirket.sirket_id}">
                    <f:ajax execute="@this" render="sirket-form" />
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">Şirket İsim</f:facet>
                    #{sirket.sirket_ad}
            </h:column>
            <h:column>
                <f:facet name="header">Hakkımızda</f:facet>
                    #{sirket.hakkimizda}
            </h:column>
            

        </h:dataTable>
    </h:form>

</ui:composition>
